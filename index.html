<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output-display">
            <div class="output"></div>
        </div>

        <div class="operators">
            <button class="reset">AC</button>
            <button class="operator">+/-</button>
            <button class="operator">%</button>
            <button class="divideBtn">/</button>
            <button class="multiplyBtn">*</button>
            <button class="subtractBtn">-</button>
            <button class="addBtn">+</button>
            <button class="operator">=</button>
            <button class="operator">.</button>
        </div>
        <div class="values"> 
           
           <button class="num 1">1</button>
           <button class="num ">2</button>
           <button class="num 3">3</button>
           <button class="num 4">4</button>
           <button class="num 5">5</button>
           <button class="num 6">6</button>
           <button class="num 7">7</button>
           <button class="num 8">8</button>
           <button class="num 9">9</button>
            <button class="num 0">0</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
