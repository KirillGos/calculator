<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container   ">
        <div class="history a">
            
        </div>
        <div class="display a">
            
        </div>
        <div class="buttons">
        <button id="reset" class="AC reset">AC</button>
        <button class="clear">C</button>
        <button id="รท" class="รท operator">รท</button>
        <button id="x" class="x operator">x</button>
        
        <button class="7 number">7</button>
        <button class="8 number">8</button>
        <button class="9 number">9</button>
         <button id="-" class="- operator">-</button>
        <button class="4 number">4</button>
        <button class="5 number">5</button>
        <button class="6number">6</button>
        <button id="+" class="+ operator">+</button>
        <button class="1 number">1</button>
        <button class="2 number">2</button>
        <button class="3 number">3</button>
        <button id="dot">.</button>
        <button class="sero number">0</button>
        
        <button class="equal">=</button>
        </div>
        
    </div>

</body>
